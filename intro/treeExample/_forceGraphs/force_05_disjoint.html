<!DOCTYPE html> 
<html lang="en">
        <style>
html, body { margin: 0; padding: 0;}
.node, .node2, circle { cursor: pointer; /**/ stroke-width: 1.25px; }
text { font: 10px sans-serif; /**/ pointer-events: none; /**/ text-anchor: middle; /**/ text-shadow: -1px -1px 3px white, -1px  1px 3px white, 1px -1px 3px white, 1px  1px 3px white;}
line.link, .link2 { fill: none;}
svg{ border: 1px solid rgba(0, 0, 0, 0.2);}
        </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic force layout</title>
</head>
<body>
<script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script> 
<!-- Add 2 buttons-->

  <button style="display: inline;" type="button" onclick="notchDown()">Prev</button>

  <p style="display: inline;" class="seeNotch">Start focusing on your data!</p>

</div> -->
<!-- Svg will be placed here! -->
<script>

d3.json('../../data/disjointed.json').then(data => {
    console.log('data', data);
    let width = window.innerWidth;
    let height = window.innerHeight;
  const links = data.links.map(d => Object.create(d));
  const nodes = data.nodes.map(d => Object.create(d));
  

  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id))
      .force("charge", d3.forceManyBody())
      .force("x", d3.forceX())
      .force("y", d3.forceY());

  const svg = d3.select('body').append("svg")
      .attr("viewBox", [-width / 2, -height / 2, width, height]);

  const link = svg.append("g")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .append("line")
      .attr("stroke-width", d => Math.sqrt(d.value));

  const node = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
    .selectAll("circle")
    .data(nodes)
    .append("circle")
      .attr("r", 5)
      .attr("fill", 'blue')
      .call(drag(simulation));

  node.append("title")
      .text(d => d.id);

  simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
  });


function drag(simulation) {
  
  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}
});
</script>
    </body>
</html>

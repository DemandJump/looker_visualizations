    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- <script src="./apex-chart/vendors/apex-charts.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        
        // Sparklines
        var randomizeArray = function (arg) {
            var array = arg.slice();
            var currentIndex = array.length,
                temporaryValue, randomIndex;

            while (0 !== currentIndex) {

                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        };

        var sparklineData = [47, 45, 54, 38, 56, 24, 65, 31, 37, 39, 62, 51, 35, 41, 35, 27, 93, 53, 61, 27, 54, 43, 19, 46];

        
        var gradientLineChart = {
            chart: {
                type: 'area',
                height: 152,
                sparkline: {
                    enabled: true
                },
            },
            colors: ["#3f6ad8"],
            stroke: {
                width: 2,
                curve: 'smooth',
            },
            markers: {
                size: 0
            },
            tooltip: {
                fixed: {
                    enabled: false
                },
                x: {
                    show: false
                },
                y: {
                    title: {
                        formatter: function (seriesName) {
                            return '';
                        }
                    }
                },
                marker: {
                    show: false
                }
            },
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.7,
                    opacityTo: 0.9,
                    stops: [0, 90, 100]
                },
            },
            series: [{
                data: sparklineData
            }],
            yaxis: {
                min: 0
            },
        };




        var smoothLineChart = { // Smooth line chart
            chart: {
                type: 'line',
                height: 100,
                sparkline: {
                    enabled: true
                },
            },
            colors: ["#3ac47d"],
            stroke: {
                width: 3,
                curve: 'smooth',
            },
            markers: {
                size: 0
            },
            tooltip: {
                fixed: {
                    enabled: true
                },
                x: {
                    show: false
                },
                y: {
                    title: {
                        formatter: function (seriesName) {
                            return '';
                        }
                    }
                },
                marker: {
                    show: false
                }
            },
            series: [{
                data: sparklineData
            }],
            yaxis: {
                min: 0
            },
        };





        var straightLineChart = {
          series: [{
          data: [25, 66, 41, 89, 63, 25, 44, 12, 36, 9, 54]
        }],
          chart: {
          type: 'line',
          height: 100,
          sparkline: {
            enabled: true
          }
        },
        stroke: {
            width: 2,
            curve: 'straight'
        },
        markers: {
              size: 1.5, // Set size to zero for line chart with no markers
              strokeColors: '#008EFA',
        },
        tooltip: {
          fixed: {
            enabled: false
          },
          x: {
            show: false
          },
          y: {
            title: {
              formatter: function (seriesName) {
                return ''
              }
            }
          },
          marker: {
            show: false
          }
        }
        };




        var plainOlPieChart = {
          series: [43, 32, 12, 9],
          chart: {
          type: 'pie',
          width: 100,
          height: 100,
          sparkline: {
            enabled: true
          }
        },
        stroke: {
          width: 1
        },
        tooltip: {
          fixed: {
            enabled: false
          },
        }
        };



         
        var loadingRadial = {
          series: [43],
          chart: {
          type: 'radialBar',
          width: 100,
          height: 100,
          sparkline: {
            enabled: true
          }
        },
        dataLabels: {
          enabled: false
        },
        plotOptions: {
          radialBar: {
            hollow: {
              margin: 0,
              size: '50%'
            },
            track: {
              margin: 0
            },
            dataLabels: {
              show: false
            }
          }
        }
        };




        var multiLoadingRadial = {
          series: [53, 67, 22, 100],
          chart: {
          type: 'radialBar',
          width: 150,
          height: 150,
          sparkline: {
            enabled: true
          }
        },
        dataLabels: {
          enabled: false
        },
        plotOptions: {
          radialBar: {
            hollow: {
              margin: 0,
              size: '50%'
            },
            track: {
              margin: 1
            },
            dataLabels: {
              show: false
            }
          }
        }
        };



              
        var normalRadial = {
          series: [10, 10, 10, 10, 10, 10, 10, 10, 10, 10],
          chart: {
          type: 'donut',
          width: 100,
          height: 100,
          sparkline: {
            enabled: true
          }
        },
        stroke: {
          width: 1
        },
        tooltip: {
          fixed: {
            enabled: false
          },
        }
        };




        var fancyBarChart = {
            chart: {
                height: 265,
                type: 'bar',
                stacked: false,
                toolbar: {
                    show: false,
                }
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                },

            },
            colors: ['#007bff', '#16aaff'],
            stroke: {
                width: 0,
                colors: ['#fff'],
                curve: 'smooth'
            },
            series: [{
                name: 'Marine',
                data: [44, 55, 41, 37, 22, 43]
            }, {
                name: 'Striking',
                data: [53, 32, 33, 52, 13, 43]
            },],
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "K";
                    }
                }
            },
            fill: {
                opacity: .8

            },

            legend: {
                position: 'bottom',
                horizontalAlign: 'center',
            }
        };




        var normalBarChart = {
            chart: {
                type: 'bar',
                height: 120,
                sparkline: {
                    enabled: true
                },
            },
            tooltip: {
                enabled: false,
            },
            stroke: {
                width: 3,
                curve: 'smooth'
            },
            colors: ['#007bff'],
            markers: {
                size: 0
            },

            series: [{
                data: sparklineData
            }],
            yaxis: {
                min: 0
            },
        };
         


        setTimeout(() => {  
            
            if (document.getElementById('normalBarChart')) {
                new ApexCharts(document.querySelector("#normalBarChart"), normalBarChart).render();
            }
            if (document.getElementById('fancyBarChart')) {
                new ApexCharts(document.querySelector("#fancyBarChart"), fancyBarChart).render();
            }
            if (document.getElementById('normalRadial')) {
                new ApexCharts(document.querySelector("#normalRadial"), normalRadial).render();
            }
            if (document.getElementById('multiLoadingRadial')) {
                new ApexCharts(document.querySelector("#multiLoadingRadial"), multiLoadingRadial).render();
            }
            if (document.getElementById('loadingRadial')) {
                new ApexCharts(document.querySelector("#loadingRadial"), loadingRadial).render();
            }
            if (document.getElementById('plainOlPieChart')) {

            }
            if (document.getElementById('straightLineChart')) {
                new ApexCharts(document.querySelector("#straightLineChart"), straightLineChart).render();
            }
            if (document.getElementById('smoothLineChart')) {
                new ApexCharts(document.querySelector("#smoothLineChart"), smoothLineChart).render();
            }
            if (document.getElementById('gradientLineChart')) {
                new ApexCharts(document.querySelector("#gradientLineChart"), gradientLineChart).render();
            }



        }, 1000);
        
    </script>
